<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="social-tree--area">
      <header>
        <div class="profile">
          <img src="assets/images/profile.jpeg" alt="profile picture" />
        </div>
        <span class="user">@mih.palacio</span>
      </header>

      <nav>
        <ul>
          <li>
            <a
              href="https://milennapalacio.github.io/nlw-copa/"
              target="_blank"
            >
              Link 1</a
            >
          </li>
          <li>
            <a
              href="https://milennapalacio.github.io/starbucks-b7web/"
              target="_blank"
            >
              Link 2</a
            >
          </li>
          <li>
            <a href="https://milennapalacio.github.io/awax/" target="_blank">
              Link 3</a
            >
          </li>
          <li>
            <a
              href="https://milennapalacio.github.io/starbucks"
              target="_blank"
            >
              Link 4</a
            >
          </li>
        </ul>
      </nav>

      <section class="social">
        <div class="media">
          <a href="" target="_blank">
            <img src="assets/images/twitter.svg" alt="twitter" />
          </a>
        </div>
        <div class="media">
          <a href="" target="_blank">
            <img src="assets/images/twitch.svg" alt="twitch" />
          </a>
        </div>
        <div class="media">
          <a href="https://www.instagram.com/mih.palacio/" target="_blank">
            <img src="assets/images/instagram.svg" alt="instagram" />
          </a>
        </div>
        <div class="media">
          <a
            href="https://www.linkedin.com/in/milenna-pal%C3%A1cio-549206255/"
            target="_blank"
          >
            <img src="assets/images/linkedin.svg" alt="linkedin" />
          </a>
        </div>
        <div class="media">
          <a href="https://github.com/milennapalacio" target="_blank">
            <img src="assets/images/github.svg" alt="github" />
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
